name: Build Native Artifact

on:
  pull_request:
    branches: [dev]
  workflow_dispatch:

jobs:
  build-native:
    name: Build native crate (rule_engine)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build native crate with rule_engine feature
        run: |
          cargo build --release --manifest-path packages/ironcode/native/tool/Cargo.toml --features rule_engine

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: ironcode-native
          path: packages/ironcode/native/tool/target/release/libironcode_tool.*
